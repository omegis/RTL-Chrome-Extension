<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    
    .container {
      padding: 8px 0;
    }
    
    .header {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .toggle-button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      color: #374151;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-button:hover {
      background-color: #f9fafb;
    }
    
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.enabled {
      background-color: #10b981;
    }
    
    .status-dot.disabled {
      background-color: #6b7280;
    }
    
    .info {
      padding: 4px 16px 8px 16px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">RTL Helper</div>
    <button id="toggle-button" class="toggle-button">
      <span id="status-dot" class="status-dot"></span>
      <span id="status-text">Loading...</span>
    </button>
    <div class="info">
      <span id="info-text">Click to toggle</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
